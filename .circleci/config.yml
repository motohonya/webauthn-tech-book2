version: 2
jobs:
  build:
    docker:
      - image: vvakame/review:2.4
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Setup
          command: npm install
      - save_cache:
          key: npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Test
          command: npm test
      - run:
          name: Build PDF
          command: npm run pdf
      - run:
          name: Concat pdf
          command: |
            apt-get install -y pdftk
            pdftk ./top_cover.pdf ./articles/WebAuthn-Tech-Book2.pdf cat output ./dist/WebAuthn-Tech-Book2.pdf
      - run:
          name: upload article to slack
          command: if [ -v SLACK_TOKEN ] ; then curl https://slack.com/api/files.upload -F token="${SLACK_TOKEN}" -F channels="${SLACK_CHANNEL}" -F title="build-${CIRCLE_SHA1}" -F filename="${CIRCLE_}-${CIRCLE_SHA1}" -F file=@"./dist/WebAuthn-Tech-Book2.pdf"; fi;
      - store_artifacts:
          path: ./dist/WebAuthn-Tech-Book2.pdf
      - save_cache:
          key: article-{{ .Revision }}
          paths:
            - ./dist/WebAuthn-Tech-Book2.pdf
          destination: WebAuthn-Tech-Book2.pdf

  upload:
    docker:
      # gdriveをソースからコンパイルするのでgolang環境が必要
      - image: golang
    working_directory: ~/wd
    steps:
      - restore_cache:
          keys:
            - article-{{ .Revision }}
      # gdriveをインストール
      - run: go get github.com/prasmussen/gdrive
      - deploy:
          name: Upload
          command: |
            # 環境変数から認証情報を取得してJSONファイルに出力
            echo $GDRIVE_CREDENTIAL | base64 -d > credential.json
            gdrive --config $(pwd) --service-account credential.json update $GDRIVE_FILE_ID /root/project/dist/WebAuthn-Tech-Book2.pdf

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - upload:
          requires:
            - build   
          filters:
            branches:
              only: master

      